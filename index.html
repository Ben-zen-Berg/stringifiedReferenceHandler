<html>
<head>
    <meta charset="UTF-8">
    <title>Stringified Nested Reference Handler</title>
    <script>
        var printHelloWorld = "app.utils.init('Hello world'))";
        function init(callback) {
            callback(printHelloWorld);
            if (!done) {
                window.setTimeout(callback, 500, "app.utils.alert(app.themeMng.getRandomGreeting())");
                var done = true;
            }
            if (!app.explanation) {
                var src = 'js/app/app_explanation.js';
                callback("app.utils.load('" + src + "')");
            }
        }
    </script>
</head>

<body>
    <script src="js/app/app_stringifiedReferenceHandler.js"></script>
    <script src="js/app/app_helloWorld.js"></script>
</body>

</html>
